<div class="row">
  <div class="col-sm-6" *ngIf="clienteSelected">
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="'Cliente: ' + clienteSelected.nome"></app-title>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>
    <form [form-group]="clienteForm" (submit)="clienteSubmit()">
      <div class="form-group">
        <label>Nome</label>
        <input formControlName="nome" type="text" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!clienteForm.valid">Salvar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{ 'col-sm-6': clienteSelected, 'col-sm-12': !clienteSelected}"> <!-- *ngIf="!clienteSelected" -->
    <app-title [title]="title"></app-title>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes"
        style="cursor: pointer;" (click)="clienteSelect(cliente)">
          <th scope="row">Id</th>
          <td>{{ cliente.nome }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-outline-warning">detalhe</button>
              <button class="btn btn-outline-primary">editar</button>
              <button class="btn btn-outline-danger">desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
